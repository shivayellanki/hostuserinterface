<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Disaster Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-content {
      display: none;
    }

    .sidebar {
      transition: width 0.3s ease;
    }

    .collapsed {
      width: 0;
      overflow: hidden;
    }

    .expanded {
      width: 16rem;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar expanded h-screen bg-violet-800 text-white">
      <div class="p-4">
        <h2 class="text-xl font-bold">Disaster Management</h2>
        <div class="mt-4 flex items-center space-x-2">
          <img src="https://via.placeholder.com/50" class="rounded-full w-12 h-12" alt="User Image">
          <div>
            <h3 class="font-bold">Shiva</h3>
            <p class="text-green-300 text-sm">Online</p>
          </div>
        </div>
      </div>

      <nav class="mt-6">
        <ul class="space-y-4">
          <li><a href="#" class="flex items-center p-2 hover:bg-red-700" onclick="showContent('dashboard')"><span class="ml-2">Dashboard</span></a></li>
          <li><a href="#" class="flex items-center p-2 hover:bg-red-700" onclick="showContent('emergency-alerts')"><span class="ml-2">Emergency Alerts</span></a></li>
          <li><a href="#" class="flex items-center p-2 hover:bg-red-700" onclick="showContent('ticket-raising')"><span class="ml-2">Raise a Ticket</span></a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Dashboard -->
    <div class="flex-1 p-6">
      <!-- Hamburger Menu inside the dashboard -->
      <div class="mb-4">
        <button id="hamburger" onclick="toggleSidebar()" class="focus:outline-none">
          <img src="https://cdn2.iconfinder.com/data/icons/ios-tab-bar/25/Hamburger_Round-64.png" alt="Menu" class="w-8">
        </button>
      </div>

      <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>

      <!-- Dashboard Content -->
      <div id="dashboard" class="content-section">
        <div class="grid grid-cols-2 gap-4">
          <!-- Username Card -->
          <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-bold mb-2">Username</h3>
            <p class="text-2xl font-semibold text-gray-800">harry </p>
          </div>

          <!-- Emergency Alerts Card -->
          <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-bold mb-2">Emergency Alerts</h3>
            <p class="text-2xl font-semibold text-red-600">5 Active Alerts</p>
          </div>
        </div>
      </div>

      <!-- Emergency Alerts Content -->
      <div id="emergency-alerts" class="hidden-content content-section">
        <h3 class="text-xl font-bold mb-4">Emergency Alerts</h3>
        <p>Details about active emergency alerts will go here...</p>
      </div>

      <!-- Ticket Raising Section -->
      <div id="ticket-raising" class="hidden-content content-section">
        <h3 class="text-xl font-bold mb-4">Raise a Ticket for Disaster Assistance</h3>
        <form class="bg-white p-6 rounded-lg shadow">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">Full Name</label>
            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your name">
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="contact">Contact Information</label>
            <input type="text" id="contact" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your contact details">
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="request">Request Type</label>
            <select id="request" class="w-full p-2 border border-gray-300 rounded">
              <option value="food">Food</option>
              <option value="shelter">Shelter</option>
              <option value="water">Water</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="details">Additional Details</label>
            <textarea id="details" class="w-full p-2 border border-gray-300 rounded" rows="4" placeholder="Provide additional information here..."></textarea>
          </div>

          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Submit Ticket</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      sidebar.classList.toggle('expanded');
    }

    function showContent(sectionId) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.style.display = 'none';
      });

      const selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.style.display = 'block';
      }
    }

    // Initialize by showing the dashboard content
    showContent('dashboard');
  </script>
</body>
</html>
